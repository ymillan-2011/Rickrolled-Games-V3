<!DOCTYPE html>
<html>
  <head>
    <title>Madalin Stunt Cars 3</title>
  </head>
  <link rel="icon" type="image/x-icon" href="img/index.jpg" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="js/unityloader35.js"></script>
  <script src="/js/main.js"></script>
  <body>
    <script>
      alert("Make sure you give this game time to load, it takes some time. If it takes more than 5 minutes, refresh the page!");
      var gameInstance = UnityLoader.instantiate("gameContainer", "game.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>
    </head>
    <body style="margin: 0; overflow: hidden;">
      <div class="webgl-content" style="width: 100%; height: 100%; overflow: hidden;">
        <div id="gameContainer" style="width: 100%; height: 100%; overflow: hidden;"></div>
    </div>
  </body>
</html>
